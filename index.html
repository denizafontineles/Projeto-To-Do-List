<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Projeto To Do List</title>
</head>

<body>
    <div class="container__all" >
        <form action="" class="container__form">
            <header class="form-titulo">
                    <h1> Adicione uma nova tarefa</h1>
            </header>

            <section>
                <div class="form-input">
                    <input type="text" class="input" id="input" placeholder="digite sua tarefa">
                </div>

                <div class="container__button">
                    <button class="buttom__submit" type="button" >
                        ADD
                    </button>                    
                </div>

            </section>

            <section class="container-tarefas">
                <div class="container-tarefas__list">

                </div>
                <div class="container__buttons" >
                    <button class="button__riscar-tarefas" type="button">
                        Riscar tarefas
                    </button>
                    <button class="button__excluir-tarefas" type="button">
                        Excluir tarefas
                    </button>

                </div>
            </section>

        </form>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
